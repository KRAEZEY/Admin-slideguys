<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your script must be last so it runs AFTER supabase loads -->
  <script src="login.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form>
    <input type="email" id="email" placeholder="Email" required autocomplete="off"><br>
    <input type="password" id="password" placeholder="Password" required autocomplete="off"><br>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
