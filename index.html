<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h1, h2 { color: #333; }
    .unit, .booking { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .unit img { width: 100%; max-height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px; }
    input, button { margin-top: 5px; display: block; padding: 6px; margin-bottom: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Units</h2>
  <div id="units"></div>

  <h2>Bookings</h2>
  <div id="bookings"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://vaobmohukgcqfvnclqyh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M'
    );

    async function fetchUnits() {
      const { data } = await supabase.from('units').select('*').order('id');
      const container = document.getElementById('units');
      container.innerHTML = '';
      data.forEach(unit => {
        const div = document.createElement('div');
        div.className = 'unit';
        div.innerHTML = `
          <img src="${unit.thumbnail}" alt="${unit.name}" />
          <strong>${unit.name}</strong>
          <input type="text" value="${unit.name}" id="name-${unit.id}" placeholder="Unit Name"/>
          <input type="text" value="${unit.thumbnail}" id="thumb-${unit.id}" placeholder="Image URL"/>
          <button onclick="updateUnit(${unit.id})">Save</button>
        `;
        container.appendChild(div);
      });
    }

    async function updateUnit(id) {
      const name = document.getElementById(`name-${id}`).value;
      const thumbnail = document.getElementById(`thumb-${id}`).value;
      await supabase.from('units').update({ name, thumbnail }).eq('id', id);
      fetchUnits();
    }

    async function fetchBookings() {
      const { data } = await supabase.from('bookings').select('*').order('date');
      const container = document.getElementById('bookings');
      container.innerHTML = '';
      data.forEach(b => {
        const div = document.createElement('div');
        div.className = 'booking';
        div.innerHTML = `<strong>${b.name}</strong> booked <em>${b.unit}</em> on ${b.date}`;
        container.appendChild(div);
      });
    }

    fetchUnits();
    fetchBookings();
  </script>
</body>
</html>
