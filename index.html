<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1, h2 {
      color: #222;
    }
    .unit, .booking {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 12px;
      margin-bottom: 12px;
    }
    .unit img {
      max-width: 100px;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      padding: 6px;
      margin-right: 6px;
    }
    button {
      padding: 6px 10px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0059c1;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Units</h2>
  <div id="units"></div>

  <h2>Bookings</h2>
  <div id="bookings"></div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>
  <script>
    const client = supabase.createClient(
      'https://vaobmohukgcqfvnclqyh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M'
    );

    async function loadUnits() {
      const { data: units } = await client.from('units').select('*').order('id');
      const container = document.getElementById('units');
      container.innerHTML = '';

      units.forEach((unit) => {
        const div = document.createElement('div');
        div.className = 'unit';
        div.innerHTML = `
          <img src="${unit.thumbnail}" alt="${unit.name}" />
          <strong>${unit.name}</strong><br />
          <button onclick="editUnit(${unit.id}, '${unit.name}', '${unit.thumbnail}')">Edit</button>
        `;
        container.appendChild(div);
      });
    }

    function editUnit(id, name, thumbnail) {
      const container = document.getElementById('units');
      const editDiv = document.createElement('div');
      editDiv.className = 'unit';
      editDiv.innerHTML = `
        <input type="text" id="name-${id}" value="${name}" placeholder="Unit name" />
        <input type="text" id="thumb-${id}" value="${thumbnail}" placeholder="Image URL" />
        <button onclick="saveUnit(${id})">Save</button>
      `;
      container.innerHTML = '';
      container.appendChild(editDiv);
    }

    async function saveUnit(id) {
      const name = document.getElementById(`name-${id}`).value;
      const thumbnail = document.getElementById(`thumb-${id}`).value;

      await client.from('units').update({ name, thumbnail }).eq('id', id);
      loadUnits();
    }

    async function loadBookings() {
      const { data: bookings } = await client.from('bookings').select('*').order('date');
      const container = document.getElementById('bookings');
      container.innerHTML = '';

      bookings.forEach((b) => {
        const div = document.createElement('div');
        div.className = 'booking';
        div.textContent = `${b.date} - ${b.name} booked Unit ${b.unit}`;
        container.appendChild(div);
      });
    }

    // Load everything
    loadUnits();
    loadBookings();
  </script>
</body>
</html>
