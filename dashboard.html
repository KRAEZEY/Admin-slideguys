<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    h2 { margin-top: 0; }
    #calendar { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .fc-event { cursor: pointer; }

    /* Modal styles */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Admin Dashboard</h2>
  <button onclick="logout()">Log Out</button>
  <br><br>

  <div>
    <label for="unitFilter">Filter by Unit:</label>
    <select id="unitFilter" onchange="renderCalendar()">
      <option value="all">All Units</option>
    </select>
  </div>
  <br>
  
  <div id="calendar"></div>

  <!-- Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('bookingModal').style.display='none'">&times;</span>
      <h3>Booking Info</h3>
      <p><strong>Name:</strong> <span id="modalName"></span></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
      <p><strong>Address:</strong> <span id="modalAddress"></span></p>
      <p><strong>Unit:</strong> <span id="modalUnit"></span></p>
      <p><strong>Date:</strong> <span id="modalDate"></span></p>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://vaobmohukgcqfvnclqyh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    document.addEventListener("DOMContentLoaded", async function () {
      const user = await supabase.auth.getUser();
      if (!user.data.user) {
        window.location.href = "index.html";
        return;
      }
      loadUnits();
      renderCalendar();
    });

    async function loadUnits() {
      const { data, error } = await supabase.from('units').select('*');
      if (data) {
        const filter = document.getElementById('unitFilter');
        data.forEach(unit => {
          const opt = document.createElement('option');
          opt.value = unit.id;
          opt.text = unit.name;
          filter.appendChild(opt);
        });
      }
    }

    async function renderCalendar() {
      const unitFilter = document.getElementById('unitFilter').value;
      const calendarEl = document.getElementById('calendar');
      calendarEl.innerHTML = ''; // Clear previous calendar

      const { data: bookings, error } = await supabase
        .from('bookings')
        .select('*')
        .order('date');

      const filtered = unitFilter === 'all'
        ? bookings
        : bookings.filter(b => b.unit_id == unitFilter);

      const events = filtered.map(b => ({
        title: `Booked: ${b.name}`,
        start: b.date,
        extendedProps: {
          name: b.name,
          email: b.email,
          phone: b.phone,
          address: b.address,
          unit: b.unit_id,
          date: b.date
        }
      }));

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev today next',
          center: 'title',
          right: ''
        },
        events: events,
        eventClick: function(info) {
          const props = info.event.extendedProps;
          document.getElementById('modalName').innerText = props.name;
          document.getElementById('modalEmail').innerText = props.email;
          document.getElementById('modalPhone').innerText = props.phone;
          document.getElementById('modalAddress').innerText = props.address;
          document.getElementById('modalUnit').innerText = props.unit;
          document.getElementById('modalDate').innerText = props.date;
          document.getElementById('bookingModal').style.display = 'block';
        }
      });

      calendar.render();
    }
  </script>
</body>
</html>
