<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      font-family: Arial, sans-serif;
      animation: fadeIn 0.3s ease-out;
    }

    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-content button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .modal-content button:first-of-type {
      background-color: #4CAF50;
      color: white;
      margin-right: 0.5rem;
    }

    .modal-content button:last-of-type {
      background-color: #e0e0e0;
      color: #333;
    }

    .modal-content button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Admin Dashboard</h2>

  <!-- Booking Calendar and Filter UI Here -->
  <button id="toggleCalendarBtn">ðŸ“… View Bookings Calendar</button>
  <label for="unitFilter">Filter by Unit:</label>
  <select id="unitFilter">
    <option value="all">All Units</option>
    <!-- dynamically populated -->
  </select>
  <div id="calendar" style="margin-top: 1rem;"></div>

  <!-- Edit Booking Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Booking</h3>
      <input type="text" id="editName" placeholder="Full Name" />
      <input type="email" id="editEmail" placeholder="Email Address" />
      <input type="tel" id="editPhone" placeholder="Phone Number" />
      <input type="text" id="editAddress" placeholder="Address" />
      <input type="date" id="editDate" />
      <select id="editUnit"></select>
      <button id="saveEdit"><i class="fas fa-save"></i> Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Your working JavaScript code should already be here -->
</body>
</html>
