<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Admin</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    .container {
      padding: 2rem;
    }
    #calendar {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .fc-daygrid-day.fc-day-today {
      background: #e0f7fa !important;
    }
    button, select {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“… Bookings Calendar</h1>
    <div class="controls">
      <select id="unitFilter">
        <option value="all">All Units</option>
      </select>
      <button onclick="logout()">Log Out</button>
    </div>
  </header>

  <div class="container">
    <div id="calendar"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    const supabase = supabase.createClient(
      "https://vaobmohukgcqfvnclqyh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M"
    );

    const calendarEl = document.getElementById("calendar");
    const unitFilter = document.getElementById("unitFilter");
    let calendar;

    async function fetchUnits() {
      const { data, error } = await supabase.from("units").select("*");
      if (data) {
        data.forEach(unit => {
          const option = document.createElement("option");
          option.value = unit.id;
          option.textContent = unit.name;
          unitFilter.appendChild(option);
        });
      }
    }

    async function fetchBookings(unitId = "all") {
      let query = supabase.from("bookings").select("date, unit_id");

      if (unitId !== "all") {
        query = query.eq("unit_id", unitId);
      }

      const { data, error } = await query;
      return data || [];
    }

    async function loadCalendar(unitId = "all") {
      const bookings = await fetchBookings(unitId);
      const events = bookings.map(booking => ({
        title: "Booked",
        start: booking.date,
        allDay: true
      }));

      if (calendar) {
        calendar.removeAllEvents();
        calendar.addEventSource(events);
      }
    }

    function logout() {
      supabase.auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function checkAuth() {
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
          window.location.href = "index.html";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      checkAuth();
      await fetchUnits();

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: ""
        }
      });

      calendar.render();
      await loadCalendar();

      unitFilter.addEventListener("change", async (e) => {
        await loadCalendar(e.target.value);
      });
    });
  </script>
</body>
</html>
