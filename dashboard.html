<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Admin</title>

  <!-- FullCalendar CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 1rem;
    }

    .header h2 {
      font-size: 1.8rem;
    }

    select {
      padding: 6px 12px;
      font-size: 1rem;
      border-radius: 5px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 6px 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>ðŸ“… Bookings Calendar</h2>
    <select id="unitSelect">
      <option value="all">All Units</option>
    </select>
  </div>

  <div id="calendar"></div>

  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <h3>Booking Details</h3>
      <p id="modalContent">Loading...</p>
      <button onclick="document.getElementById('bookingModal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- FullCalendar and Supabase Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabase = supabase.createClient(
      'https://vaobmohukgcqfvnclqyh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M'
    );

    const calendarEl = document.getElementById('calendar');
    const unitSelect = document.getElementById('unitSelect');
    const modal = document.getElementById('bookingModal');
    const modalContent = document.getElementById('modalContent');

    let calendar;
    let allBookings = [];

    async function loadBookings() {
      const { data, error } = await supabase.from('bookings').select('*');
      if (error) {
        console.error(error);
        return;
      }
      allBookings = data;
      renderCalendar(data);
    }

    async function loadUnits() {
      const { data, error } = await supabase.from('units').select('*');
      if (!error) {
        data.forEach(unit => {
          const option = document.createElement('option');
          option.value = unit.id;
          option.textContent = unit.name;
          unitSelect.appendChild(option);
        });
      }
    }

    function renderCalendar(bookings) {
      const events = bookings.map(b => ({
        title: `Unit ${b.unit_id}`,
        start: b.date,
        extendedProps: b
      }));

      if (calendar) calendar.destroy();

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events,
        eventClick: (info) => {
          const { date, unit_id, user_email } = info.event.extendedProps;
          modalContent.textContent = `Date: ${date}\nUnit: ${unit_id}\nUser: ${user_email}`;
          modal.style.display = 'flex';
        },
      });

      calendar.render();
    }

    unitSelect.addEventListener('change', () => {
      const selected = unitSelect.value;
      const filtered = selected === 'all'
        ? allBookings
        : allBookings.filter(b => b.unit_id == selected);
      renderCalendar(filtered);
    });

    // Initial load
    loadBookings();
    loadUnits();
  </script>
</body>
</html>
