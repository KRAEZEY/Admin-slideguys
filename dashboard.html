<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Admin</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    .container {
      padding: 2rem;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .fc-daygrid-day.fc-day-today {
      background: #e0f7fa !important;
    }
    button, select {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“… Bookings Calendar</h1>
    <div class="controls">
      <select id="unitFilter">
        <option value="all">All Units</option>
      </select>
      <button id="logoutBtn">Log Out</button>
    </div>
  </header>

  <div class="container">
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    const supabaseUrl = 'https://vaobmohukgcqfvnclqyh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhb2Jtb2h1a2djcWZ2bmNscXloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTcyNzksImV4cCI6MjA2MDMzMzI3OX0.6pl5QBTVUr8wu3bn4kXhI2kPE5qf97PrIbUw7-0382M'; 
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const calendarEl = document.getElementById('calendar');
    const unitFilter = document.getElementById('unitFilter');
    const logoutBtn = document.getElementById('logoutBtn');

    let calendar;

    async function loadUnits() {
      const { data, error } = await supabase.from('units').select('*');
      if (error) {
        console.error('Error loading units:', error);
        return;
      }
      data.forEach(unit => {
        const opt = document.createElement('option');
        opt.value = unit.id;
        opt.textContent = unit.name;
        unitFilter.appendChild(opt);
      });
    }

    async function loadBookings(unitId) {
      let query = supabase.from('bookings').select('date, units (name, id)');
      if (unitId !== 'all') {
        query = query.eq('unit_id', unitId);
      }

      const { data, error } = await query;
      if (error) {
        console.error('Error loading bookings:', error);
        return [];
      }

      return data.map(b => ({
        title: b.units.name,
        start: b.date,
        allDay: true
      }));
    }

    async function renderCalendar(unitId = 'all') {
      const events = await loadBookings(unitId);

      if (calendar) calendar.destroy();

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events,
        dateClick: function(info) {
          const clickedDate = info.dateStr;
          const eventsOnDate = calendar.getEvents().filter(ev => ev.startStr === clickedDate);
          if (eventsOnDate.length === 0) {
            alert(`No bookings on ${clickedDate}`);
          } else {
            const details = eventsOnDate.map(e => `â€¢ ${e.title}`).join('\n');
            alert(`Bookings on ${clickedDate}:\n${details}`);
          }
        }
      });

      calendar.render();
    }

    unitFilter.addEventListener('change', (e) => {
      renderCalendar(e.target.value);
    });

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    async function init() {
      const {
        data: { session }
      } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = 'index.html';
        return;
      }

      await loadUnits();
      await renderCalendar();
    }

    init();
  </script>
</body>
</html>
